<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="description" content="Cornell Taiwanese Student Association (CTSA) is an association created to serve the Taiwanese community at Cornell and in Ithaca. This includes students, faculty, staff, as well as anybody else who is interested in Taiwanese culture.">
<meta name="keywords" content="Cornell, Taiwanese, Taiwan, Student, CTSA">

<title> CTSA Website Laboratory </title>

<!-- IE 系列的 hack -->
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/Top-Bar.js"></script>
<script src="js/Content.js"></script>
<script src="js/Time-Line.js"></script>

<link rel="stylesheet" type="text/css" href="css/Top-Bar.css">
<link rel="stylesheet" type="text/css" href="css/Time-Line.css">
<link rel="stylesheet" type="text/css" href="css/Pop-Screen.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

</head>

<body>

<!-- 標題Logo -->
<div id="TopLogo">
   <img src="images/Logo_svg.svg"/>
</div>

<!-- 導覽列 -->
<div id="Top-Bar"><ul class="Menu-Bar">
<center>
   <li><a id="news" href="#" onclick="return loadContent(this.id);">
      <div class="Top-Bar-Buttons"> 活動訊息 </div>
   </a></li>

   <li><div class="Top-Bar-Buttons"> 新生手冊 </div></li>

   <li><a id="history" href="#" onclick="return loadContent(this.id);">
      <div class="Top-Bar-Buttons"> CTSA歷史 </div>
   </a></li>

   <li><a id="staff" href="#" onclick="return loadContent(this.id);">
      <div class="Top-Bar-Buttons"> 工作團隊 </div>
   </a></li>

   <li><a id="links" href="#" onclick="return loadContent(this.id);">
      <div class="Top-Bar-Buttons"> 相關連結 </div>
   </a></li>
</center>
</ul></div>
<!-- 平滑捲動用 -->
<div id="Top-Bar-Fix"></div>

<!-- 浮動連結 -->
<div id="Badge-Panel">
   <div class="Badge"><a href="https://www.facebook.com/groups/2241567474/" title="Find us on Facebook!">
      <img src="images/badges/fb.svg"/>
   </a></div>
   <div class="Badge"><a href="mailto:ctsa@cornell.edu" title="Email us!">
      <img src="images/badges/email.svg"/>
   </a></div>
   <div class="Badge"><a href="#" onclick="" title="Subscribe our e-list!">
      <img src="images/badges/elist.svg"/>
   </a></div>
</div>

<!-- 彈出視窗 -->
<div id="Pop-Screen">
   <div id="Pop-Screen-Background" onclick="javascript:closeScreen();">
   </div>
   <div id="Pop-Screen-Content">
   </div>
</div>

<!-- 內文區 -->
<div id="Content-Background"><div id="Content">
<center>
   <script src="js/index.js"></script>
</center>
</div></div>

<!-- 頁尾 -->
<footer>
<center>

<div id="Copyright">Copyright © 2014 CTSA, All Rights Reserved.</div>

</center>
</footer>

</body>

</html>
